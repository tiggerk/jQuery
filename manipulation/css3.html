<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        p {
            color: blue;
            width: 200px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<p>Just roll the mouse over me.</p>

<p>Or me to see a color change.</p>

<script>
    $( "p").on( "mouseover", function() {
        $( this).css( "color", "red" );
    });
</script>

</body>
</html>
