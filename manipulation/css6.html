<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        p {
            color: green;
        }
    </style>
</head>
<body>

<p>Move the mouse over a paragraph.</p>
<p>Like this one or the one above.</p>

<script>

    $("p")
            .on("mouseenter", function() {
                $(this).css({
                    "background-color": "yellow",
                    "font-weight": "bolder"
                });
            })
            .on("mouseleave", function() {
                var styles = {
                    backgroundColor : "#ddd",
                    fontWeight: ""
                };
                $(this).css(styles);
            });

</script>

</body>
</html>
