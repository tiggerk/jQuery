<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        p {
            background: yellow;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hello">Hello</div>
    <div class="goodbye">Goodbye</div>
</div>

<p>
    Hello, <span>Person</span> <em>and person</em>.
</p>

<button>Call empty() on above paragraph</button>

<script>

$(".hello").empty();

$("button").click(function() {
    $("p").empty();
});

</script>

</body>
</html>
