<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        div {
            width: 20px;
            height: 15px;
            background-color: #f33;
        }
    </style>
</head>
<body>

<div>click</div>
<div>click</div>

<script>

    $("div").on("click", function() {
        $(this).css({
            width: function(index, value) {
                return parseFloat(value) * 1.2;
            },
            height: function(index, value) {
                return parseFloat(value) * 1.2;
            }
        });
    });

</script>

</body>
</html>
