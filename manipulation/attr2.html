<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        em {
            color: blue;
            font-weight: bold;
        }
        div {
            color: red;
        }
    </style>
</head>
<body>

<p>Once there was a <em title="huge, gigantic">large</em> dinosaur...</p>

The title of the emphasis is:<div></div>

<script>
var title = $( "em").attr( "title" );
    $( "div").text( title );


</script>
</body>
</html>
