<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        p {
            background: yellow;
            margin: 6px 0;
        }
        p.off {
            background: black;
        }
    </style>
</head>
<body>

<p>Hello</p>
how are
<p>you?</p>
<button>Attach/detach paragraphs</button>


<script>

    $("p").click(function() {
        $(this).toggleClass("off");
    });
    var p;
    $("button").click(function(){
        if( p ) {
            p.appendTo("body");
            p = null;
        } else {
            p = $("p").detach();
        }
    });

</script>

</body>
</html>
