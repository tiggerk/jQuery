<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        button {
            display: block;
            font-size: 12px;
            width: 100px;
        }
        div {
            float: left;
            margin: 10px;
            font-size: 10px;
            border: 1px solid black;
        }
        span {
            color: blue;
            font-size:18px;
        }
        #inner {
            color: red;
        }
        td {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <button>:nth-last-child(even)</button>
    <button>:nth-last-child(odd)</button>
    <button>:nth-last-child(3n)</button>
    <button>:nth-last-child(2)</button>
</div>
<div>
    <button>:nth-last-child(3n+1)</button>
    <button>:nth-last-child(3n+2)</button>
</div>
<div>
    <table>
        <tr><td>John</td></tr>
        <tr><td>Karl</td></tr>
        <tr><td>Brandon</td></tr>
        <tr><td>Benjamin</td></tr>
    </table>
</div>
<div>
    <table>
        <tr><td>Sam</td></tr>
    </table>
</div>
<div>
    <table>
        <tr><td>Glen</td></tr>
        <tr><td>Tane</td></tr>
        <tr><td>Ralph</td></tr>
        <tr><td>David</td></tr>
        <tr><td>Mike</td></tr>
        <tr><td>Dan</td></tr>
    </table>
</div>
<span>tr<span id="inner"></span></span>

<script>
    $("button").click(function() {
        var str = $(this).text();
        $("tr").css("background", "white");
        $("tr" + str).css("background", "#ff0000");
        $("#inner").text(str);
    });
</script>
</body>
</html>
