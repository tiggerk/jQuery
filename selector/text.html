<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        textarea {
            height : 25px;
        }
    </style>
</head>
<body>

<form>
    <input type="button" value="Input Button">
    <input type="checkbox">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="password">
    <input type="radio">
    <input type="reset">
    <input type="submit">
    <input type="text">
    <select>
        <option>Option</option>
    </select>
    <textarea></textarea>
    <button>Button</button>
</form>
<div></div>

<script>
    var input = $("form input:text").css({
        background: "yellow",
        border: "3px red solid"
    });

    $("div")
            .text("For this type jQuery found " + input.length + ".")
            .css("color", "red");

    // Prevent form submission
    $( "form" ).submit(function( event ) {
        event.preventDefault();
    });

</script>
</body>
</html>
