<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        form {
            border: 2px green solid;
            padding: 2px;
            margin: 0;
            background: #efe;
        }
        div {
            color: red;
        }
        fieldset {
            margin: 1px;
            padding: 3px;
        }
    </style>
</head>
<body>

<form>
    <div>Form is surrounded by the green border.</div>

    <label for="name">Child of form:</label>
    <input type="name" id="name">

    <fieldset>
        <label for="newsletter">Grandchild of form, child of fieldset:</label>
        <input type="newsletter" id="newsletter">
    </fieldset>
</form>
Sibling to form: <input name="none">

<script>
$("form input").css("border", "2px dotted blue");
$("form fieldset input").css("backgroundColor", "yellow");
</script>

</body>
</html>
