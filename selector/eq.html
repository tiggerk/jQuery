<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>

    </style>
</head>
<body>

<table border="1">
    <tr><td>TD #0</td><td>TD #1</td><td>TD #2</td></tr>
    <tr><td>TD #3</td><td>TD #4</td><td>TD #5</td></tr>
    <tr><td>TD #6</td><td>TD #7</td><td>TD #8</td></tr>
</table>

<ul class="nav">
    <li>List 1, item1</li>
    <li>List 1, item2</li>
    <li>List 1, item3</li>
</ul>
<ul class="nav">
    <li>List 2, item1</li>
    <li>List 2, item2</li>
    <li>List 2, item3</li>
</ul>

<script>

    $("td:eq(2)").css("color", "red");

    // Applies yellow background color  to a single <li>
    $("ul.nav li:eq(1)").css("backgroundColor", "#ff0");

    // Applies italics to text of the second <li> within each <ul class="nav">
    $("ul.nav").each(function(index) {
        $(this).find("li:eq(1)").css("fontStyle", "italic");
    });

    // Applies red text color to descendants of <ul class="nav">
    // for each <li> that is the second child of its parent
    $("ul.nav li:nth-child(2)").css("color", "red");


</script>
</body>
</html>
