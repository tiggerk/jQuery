<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        .focused {
            background: #abcdef;
        }
    </style>
</head>
<body>

<div id="content">
    <input tabIndex="1">
    <input tabIndex="2">
    <select tabIndex="3">
        <option>select menu</option>
    </select>
    <div tabindex="4">
        a div
    </div>
</div>

<script>

    $("#content").delegate("*", "focus blur", function() {
        var elem = $(this);
        setTimeout(function() {
            elem.toggleClass("focused", elem.is(":focus"));
        }, 0);
    });

</script>
</body>
</html>
