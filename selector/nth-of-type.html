<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.11.2.min.js"></script>
    <style>
        .nth {
            color: red;
        }
    </style>
</head>
<body>

<div>
    <span>John</span>,
    <b>Kim</b>,
    <span>Adam</span>,
    <span>Oleg</span>
</div>

<div>
    <b>Dave</b>,
    <span>Ann</span>
</div>

<div>
    <i><span>Maurice</span></i>,
    <span>Richard</span>,
    <span>Ralph</span>,
    <span>Jason</span>
</div>

<script>
    $("span:nth-of-type(2)")
            .append("<span> is 2nd sibling span</span>")
            .addClass("nth");
</script>
</body>
</html>
